<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Student Dashboard - Applications</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/studentdashboard.css" />
  </head>
  <body>
    <main class="desktop">
      <div class="rectangle" aria-hidden="true"></div>
      <div class="group" aria-hidden="true"><div class="ellipse"></div></div>
      <div class="ellipse-wrapper" aria-hidden="true"><div class="div"></div></div>
      <div class="div-wrapper" aria-hidden="true"><div class="ellipse-2"></div></div>
      <div class="group-2" aria-hidden="true"><div class="ellipse-3"></div></div>
      <div class="group-3" aria-hidden="true"><div class="ellipse-4"></div></div>
      <div class="group-4" aria-hidden="true"><div class="ellipse-5"></div></div>
      <div class="group-5" aria-hidden="true"><div class="ellipse-6"></div></div>
      <div class="group-6" aria-hidden="true"><div class="ellipse-7"></div></div>
      <header>
        <img class="image" src="img/image-2.png" alt="Connect Logo" />
        <h1 class="text-wrapper">Dashboard</h1>
      </header>
      <aside class="sidebar">
        <section class="profile-section">
          <div class="ellipse-8" role="img" aria-label="Student profile picture"></div>
          <h2 class="text-wrapper-3">Last, First</h2>
          <p class="text-wrapper-2">Student</p>
        </section>
        <nav class="inbox-update-profile" aria-label="Main navigation">
          <ul>
            <li><a href="#inbox">Inbox</a></li>
            <li><a href="#update-profile">Update Profile</a></li>
            <li><a href="#applications" aria-current="page">&gt;Applications</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#help">Help</a></li>
          </ul>
        </nav>
      </aside>
      <section class="applications-content">
        <article class="group-wrapper">
          <div class="group-7">
            <div class="rectangle-2"></div>
            <h3 class="text-wrapper-4">Company Name</h3>
            <p class="text-wrapper-5">Position:</p>
            <p class="text-wrapper-6">Skills:</p>
            <a href="#resume-1" class="text-wrapper-7">Resume</a>
            <a href="#linkedin-1" class="text-wrapper-8">LinkedIn</a>
            <span class="text-wrapper-9">Pending...</span>
          </div>
        </article>
        <article class="group-8">
          <div class="group-7">
            <div class="rectangle-2"></div>
            <h3 class="text-wrapper-4">Company Name</h3>
            <p class="text-wrapper-5">Position:</p>
            <p class="text-wrapper-6">Skills:</p>
            <a href="#resume-2" class="text-wrapper-7">Resume</a>
            <a href="#linkedin-2" class="text-wrapper-8">LinkedIn</a>
            <span class="text-wrapper-9">Pending...</span>
          </div>
        </article>
      </section>
      <img class="img" src="img/image-4.png" alt="" aria-hidden="true" />
    </main>
  </body>
</html>
