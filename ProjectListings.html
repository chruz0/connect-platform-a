<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Tools and Marketing Strategist - Job Listing</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/ProjectListings.css" />
  </head>
  <body>
    <main class="desktop">
      <div class="rectangle" role="presentation"></div>
      <div class="group" role="presentation"><div class="ellipse"></div></div>
      <div class="ellipse-wrapper" role="presentation"><div class="div"></div></div>
      <div class="div-wrapper" role="presentation"><div class="ellipse-2"></div></div>
      <div class="group-2" role="presentation"><div class="ellipse-3"></div></div>
      <div class="group-3" role="presentation"><div class="ellipse-4"></div></div>
      <div class="group-4" role="presentation"><div class="ellipse-5"></div></div>
      <div class="group-5" role="presentation"><div class="ellipse-6"></div></div>
      <div class="group-6" role="presentation"><div class="ellipse-7"></div></div>
      <div class="group-7" role="presentation"><div class="ellipse-8"></div></div>
      <div class="group-8" role="presentation"><div class="ellipse-9"></div></div>
      <img class="image" src="img/image-1.png" alt="Company Logo" />
      <nav aria-label="Main navigation">
        <a href="#services" class="text-wrapper">Services</a>
        <a href="#resources" class="text-wrapper-2">Resources</a>
        <a href="#about" class="text-wrapper-3">About Us</a>
      </nav>
      <h1 class="text-wrapper-4">Tools and Marketing Strategist</h1>
      <section class="job-details" aria-label="Job Details">
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <p class="location-lubbock">Location: Lubbock, Texas</p>
        <p class="annual-salary">Annual Salary: 150k/year</p>
        <div class="rectangle-4"></div>
        <p class="p">Skills required: Analytical and strategic thinking.....</p>
        <div class="rectangle-5"></div>
        <p class="text-wrapper-5">
          Job requirement: Bachelors Degree, 2+ years of experience, must have specialized in tools and strategy
        </p>
      </section>
    </main>
  </body>
</html>
