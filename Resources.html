<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Resources | Connect</title>
    <meta
      name="description"
      content="Connect platform offering services for students and recruiters including templates, CV builder, recruitment forms, and open-source resources."
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/resources.css" />
  </head>
  <body>
    <main class="desktop">
      <header class="rectangle">
        <img class="image-2" src="img/image-2.png" alt="Connect Logo" />
        <nav aria-label="Main navigation">
          <a href="resources.html" class="text-wrapper-2">Services</a>
          <a href="resources.html" class="text-wrapper-3">Resources</a>
          <a href="about.html" class="text-wrapper-4">About Us</a>
        </nav>
      </header>
      <section class="group" aria-label="User type selection">
        <article class="student-card">
          <img class="image" src="img/image-3.png" alt="" role="presentation" />
          <h2 class="div">For Students</h2>
        </article>
        <article class="recruiter-card">
          <img class="img" src="img/image-4.png" alt="" role="presentation" />
          <h2 class="text-wrapper">For Recruiters</h2>
        </article>
      </section>
      <section class="student-services" aria-labelledby="student-services-heading">
        <h3 id="student-services-heading" class="visually-hidden">Student Services</h3>
        <nav class="templates-CV-builder" aria-label="Student services">
          <a href="#templates">&gt; Templates</a>
          <a href="#cv-builder">&gt; CV-Builder</a>
        </nav>
      </section>
      <section class="recruiter-services" aria-labelledby="recruiter-services-heading">
        <h3 id="recruiter-services-heading" class="visually-hidden">Recruiter Services</h3>
        <nav class="recruitment-form" aria-label="Recruiter services">
          <a href="#recruitment-form">&gt; Recruitment Form</a>
          <a href="#open-source-bank">&gt; Open-source Bank</a>
        </nav>
      </section>
      <div class="decorative-circles" aria-hidden="true">
        <div class="ellipse-wrapper"><div class="ellipse"></div></div>
        <div class="div-wrapper"><div class="ellipse-2"></div></div>
        <div class="group-2"><div class="ellipse-3"></div></div>
        <div class="group-3"><div class="ellipse-4"></div></div>
        <div class="group-4"><div class="ellipse-5"></div></div>
        <div class="group-5"><div class="ellipse-6"></div></div>
        <div class="group-6"><div class="ellipse-7"></div></div>
        <div class="group-7"><div class="ellipse-8"></div></div>
        <div class="group-8"><div class="ellipse-9"></div></div>
        <div class="group-9"><div class="ellipse-10"></div></div>
      </div>
    </main>
  </body>
</html>
