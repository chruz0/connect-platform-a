<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Dashboard - Company Name</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/company.css" />
  </head>
  <body>
    <div class="desktop">
      <aside class="sidebar" role="navigation" aria-label="Main navigation">
        <header class="sidebar-header">
          <img class="logo-image" src="img/image-1.png" alt="Company Logo" />
          <div class="logo-text">LOGO</div>
        </header>
        <div class="profile-section">
          <div class="profile-avatar" role="img" aria-label="Profile picture"></div>
          <h1 class="profile-name">company name</h1>
          <p class="profile-type">Company</p>
        </div>
        <nav class="main-navigation">
          <ul class="nav-list">
            <li class="nav-item"><a href="#inbox" class="nav-link">Inbox</a></li>
            <li class="nav-item"><a href="#update-profile" class="nav-link">Update Profile</a></li>
            <li class="nav-item"><a href="#applications" class="nav-link active">&gt;Applications</a></li>
            <li class="nav-item"><a href="#settings" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#help" class="nav-link">Help</a></li>
          </ul>
        </nav>
        <div class="sidebar-divider" role="separator"></div>
      </aside>
      <main class="main-content" role="main">
        <header class="content-header">
          <h2 class="page-title">Dashboard</h2>
          <div class="search-container" role="search">
            <form class="search-form" action="#" method="get">
              <label for="search-input" class="visually-hidden">Search potential employees</label>
              <div class="search-input-wrapper">
                <img class="search-icon" src="img/image-3.png" alt="" aria-hidden="true" />
                <input
                  type="search"
                  id="search-input"
                  class="search-input"
                  placeholder="Search potential employees"
                  aria-label="Search potential employees"
                />
              </div>
            </form>
          </div>
        </header>
        <section class="applications-section" aria-label="Applications list">
          <article class="application-card">

              <span class="avatar-icon">ðŸ‘¤</span>
            </div>
            <div class="card-content">
              <div class="card-info">
                <h3 class="applicant-name">First Last</h3>
                <p class="applicant-position">Position:</p>
                <p class="applicant-skills">Skills:</p>
              </div>
              <div class="card-actions">
                <a href="#resume" class="action-link resume-link">Resume</a>
                <a href="#linkedin" class="action-link linkedin-link">LinkedIn</a>

              </div>
            </div>
          </article>

              <div class="card-info">
                <h3 class="applicant-name">First Last</h3>
                <p class="applicant-position">Position:</p>
                <p class="applicant-skills">Skills:</p>
              </div>
              <div class="card-actions">
                <a href="#resume" class="action-link resume-link">Resume</a>
                <a href="#linkedin" class="action-link linkedin-link">LinkedIn</a>
                <button type="button" class="action-button approve-button">Approve</button>
              </div>
            </div>
          </article>

            <div class="card-avatar" role="img" aria-label="Applicant avatar">

              </div>

                <a href="#resume" class="action-link resume-link">Resume</a>

                <button type="button" class="action-button approve-button">Approve</button>
              </div>
            </div>
          </article>
        </section>
      </main>
      <img class="decorative-image" src="img/image-4.png" alt="" aria-hidden="true" />
    </div>

</html>
