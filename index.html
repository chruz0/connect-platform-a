<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Makes the layout scale properly on phones/tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Connect</title>
    <meta name="description" content="Connect platform for students and recruiters to collaborate and find opportunities" />

    <!-- Link to the CSS file that contains all styles -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/index.css" />
  
    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Main wrapper that centers the content and sets max width -->
    <main class="container">

      <!-- HEADER SECTION: Contains logo and navigation links -->
      <header class="header">
        <!-- Logo in the top-left -->
        <a href="index.html">
          <img class="logo" src="img/image-1.png" alt="Connect logo" />
        </a>

        <!-- Navigation bar using flexbox -->
        <nav class="navbar">
          <a href="resources.html">Services</a>
          <a href="resources.html">Resources</a>
          <a href="about.html">About Us</a>
        </nav>
      </header>

      <!-- HERO SECTION: Title and design elements -->
      <section class="hero">
        
        <!-- Container that centers the entire icon structure -->
        <div class="connect-logo">
          <div class="yellow-rect"></div>
          <div class="red-square"></div>
          <div class="blue-line"></div>
          <div class="blue-arrow"></div>
          <h1 class="connect-text">C</h1>
          <div class="circle"></div>
          <h1 class="connect-text">NNECT</h1>
        </div>
      </section>

      <!-- USER SELECTION SECTION -->
      <section class="user-selection">
        <h2>Are you a...</h2>

        <!-- Button-like links -->
        <a href="student.html" class="btn">Student</a>
        <a href="company.html" class="btn">Recruiter</a>
      </section>

      <!-- FOOTER SECTION: Simple navigation links -->
      <footer class="footer">
        <a href="about.html">Contact us</a>
        <a href="#support">Support</a>
      </footer>

    </main>
  </body>
</html>
